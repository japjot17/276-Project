<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/navbar.css" />
    <link rel="stylesheet" href="./stylesheets/carousel.css" />
    <script src="scripts/carousel.js" defer></script>
    <script src="scripts/navbar.js" defer></script>
    <title>Navbar Demo</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./media/note.png" alt="Music Note">
        PERSONGIFY
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <nav class="navbar">
        <ul>
          <li><a href="#">Tab 1.0</a></li>
          <li><a href="#">Tab 2.0 +</a>
            <ul>
              <li><a href="#">Tab 2.1</a></li>
              <li><a href="#">Tab 2.2 +</a>
                <ul>
                  <li><a href="#">Tab 2.21</a></li>
                  <li><a href="#">Tab 2.22</a></li>
                  <li><a href="#">Tab 2.23</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li><a href="#">Tab 3.0</a></li>
          <li><a href="#">Tab 4.0 +</a>
            <ul>
              <li><a href="#">Tab 4.1</a></li>
              <li><a href="#">Tab 4.2</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <!-- carousel start -->
    <div class="carousel">
      <!-- slides start -->
      <div class="slide active">
        <img src="./media/title.png" alt="Title" />
      </div>
      <div class="slide">
        <img src="./media/why-persongify.png" alt="Why Persongify" />
      </div>
      <div class="slide">
        <img src="./media/personalized.png" alt="Personalized Playlists" />
      </div>
      <div class="slide">
        <img src="./media/commute.png" alt="Perfect for your Commute" />
      </div>
      <div class="slide">
        <img src="./media/year-in-review.png" alt="Year in Review" />
      </div>
      <div class="slide">
        <img src="./media/get-started.png" alt="Getting Started" />
      </div>
      <!-- slides end -->
      <!-- buttons start -->
      <div class="navigation">
        <div class="carousel-button prev">&#10094;</div>
        <div class="carousel-button next">&#10095;</div>
      </div>
      <!-- buttons end -->
      <!-- slide icons start -->
      <div class="slide-icons">
        <div class="icon active"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
      </div>
      <!-- slide icons end -->
    </div>
    <!-- carousel end -->
  </body>
</html>
